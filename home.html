<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
<!---navbar start------>
<div>
<nav class="navbar navbar-expand-1g bg-light">
  
  <div class="container-fluid">
    <img src="VBR.png" width="90px" height="40px"alt="">
    <div class="topnav">
      <a style="padding-right: 70px ;" href="#home">Home</a>
      <a style="padding-right: 70px ;" href="#about">About</a>
      <a style="padding-right: 70px ;" href="#contact">Service</a>
      <a style="padding-right: 70px ;" href="#contact">Blog</a>
      <a style="padding-right: 70px ;" href="#contact">Reference</a>
      <a style="padding-right: 70px ;" href="#contact">Contact</a>
      <input type="text" placeholder="Search..">
      <button style="color: aliceblue;" class="navbar-toggler"  type="button" data-bs-toggle="offcanvas" data-bs-target="#demo" > 
        <span  class="navbar-toggler-icon"></span>
    </button>
    </div>
    
<!-----nav bar ends-------->
<!-----off canvas start-------->
<div class="offcanvas offcanvas-end" id="demo">
  <div class="offcanvas-header">
    <h1 class="offcanvas-title"><img src="VBR.png"  width="90px" height="40px" alt=""></h1>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <ul>
        <li><a class="nav-link px-3" href="#">Home</a></li>
        <li><a class="nav-link px-3" href="#">About</a></li>
        <li><a class="nav-link px-3"href="#">Service</a></li>
        <li><a class="nav-link px-3" href="#">Blog</a></li>
        <li><a class="nav-link px-3" href="#">Reference</a></li>
        <li><a class="nav-link px-3" href="#">Contact</a></li>
    </ul>
  </div>
</div>
</div>
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="veera2.jpg" alt="Los Angeles" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Los Angeles</h3>
        <p>We had such a great time in LA!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="veera1.jpg" alt="Chicago" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Chicago</h3>
        <p>Thank you, Chicago!</p>
      </div> 
    </div>
    <div class="carousel-item">
      <img src="veera.jpg" alt="New York" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>New York</h3>
        <p>We love the Big Apple!</p>
      </div>  
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
</body>
</html>
